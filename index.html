<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script> 
                                var myChart = echarts.init(document.getElementById('main'));

                                    baseOption: {
                            "timeline": {
                                //loop: false,        
                                "axisType": "category",
                                "show": true,
                                "autoPlay": true,
                                "playInterval": 1500,
                                "data" : ["2012", "2013","2014", "2015", "2016"]
                            },
                        },
                        //变量则写在options中
                                options: [{
                                            title: {
                                            text: '2012不同發展商比例',
                                            x:'center'
                                        },
                                        tooltip : {
                                            trigger: 'item',
                                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'left',
                                            data: ['本地大型發展商','本地其他發展商','中資發展商','其他發展商']
